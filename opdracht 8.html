<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 8");
            
            // Jou instructies volgen hier
            robotArm.speed = 500;
         robotArm.moveRight();
            for(var grab=0; grab<=6; grab++){
                robotArm.grab()
            for(var right=0; right<=7; right++){
                robotArm.moveRight();
            }
                robotArm.drop();
            for(var left=0; left<=7; left++){
                robotArm.moveLeft();
            }
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
