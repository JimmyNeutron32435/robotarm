<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // Jou instructies volgen hier
            robotArm.speed = 900;
 var afstand = 8;
            
            for(grab=0; grab<=4; grab++){
                    robotArm.grab();
                for(right=0; right<=afstand; right++){
                    robotArm.moveRight();   
                }
                    afstand = afstand -1;
                    robotArm.drop();
                for(left=0; left<=afstand; left++){
                    robotArm.moveLeft();
                }
                    afstand = afstand -1;
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
